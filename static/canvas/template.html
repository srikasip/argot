<html>
  <head>
    <title>Argot Builder</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="static/canvas/css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="application/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="static/canvas/scripts/main.js" type="application/javascript"></script>
  </head>

  <body>

    <div class="header">
      <template>header.html</template>
    </div>
    <div class="toolbar">
      <template>toolbar.html</template>
    </div>
    <div class="mainContent">
      <div class="sidebar">
        <img src="static/canvas/images/back-btn.png" alt="toolbox hider" id="sideHideClicker" class="sideClicker">
        <template>fileBrowser.html</template>
      </div>
      <div class="canvas">
        <template>canvas.html</template>
      </div>
      <div class="margotInterface">
        <template>margotInterface.html</template>
        <img src="static/canvas/images/next-btn.png" alt="margot hider" class="margotClicker">
      </div>
    </div>
    <div class="toolbox">
      <template>toolbox_light.html</template>
    </div>
  </body>
</html>
